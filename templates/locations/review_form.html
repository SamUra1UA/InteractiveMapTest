{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Залишити відгук для "{{ location.name }}"</h3>
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="comment">Коментар</label>
      {{ form.comment }}
    </div>

    <div class="mb-3">
      <label>Оцінка</label>
      <div class="star-rating">
        {% for i in "54321" %}
          <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}">
          <label for="star{{ i }}">★</label>
        {% endfor %}
      </div>
    </div>

    <button type="submit" class="btn btn-success">Опублікувати</button>
  </form>
</div>

<!-- Стилі зірок -->
<style>
  .star-rating {
    direction: rtl;
    display: inline-flex;
    font-size: 2em;
    cursor: pointer;
  }
  .star-rating input {
    display: none;
  }
  .star-rating label {
    color: #ddd;
    padding: 0 2px;
  }
  .star-rating input:checked ~ label,
  .star-rating label:hover,
  .star-rating label:hover ~ label {
    color: gold;
  }
</style>
{% endblock %}
