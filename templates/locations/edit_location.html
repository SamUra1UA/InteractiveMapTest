{% extends "base.html" %}
{% block title %}Редагувати локацію{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Редагувати локацію: {{ location.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    <a href="{% url 'location-detail' pk=location.pk %}" class="btn btn-secondary">Скасувати</a>
  </form>
</div>
{% endblock %}
