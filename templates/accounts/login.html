{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Вхід</h2>
  {% if form.errors %}
    <div class="alert alert-danger">Невірні облікові дані</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Увійти</button>
  </form>
  <p class="mt-3"><a href="{% url 'password_reset' %}">Забули пароль?</a></p>
</div>
{% endblock %}
