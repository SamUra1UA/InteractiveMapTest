{% extends 'base.html' %}
{% block title %}Профіль{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Привіт, {{ user.username }}!</h2>

  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Деталі акаунта</h5>
      <p><strong>Ім’я користувача:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Дата приєднання:</strong> {{ user.date_joined|date:"d.m.Y H:i" }}</p>
    </div>
  </div>

  <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Вийти</a>
</div>
{% endblock %}
